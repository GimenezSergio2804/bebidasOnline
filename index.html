<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Bebidas Online</title>
    <!-- ============= HOJA DE ESTILOS =========== -->
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="login">
      <div class="login__container">
        <div class="login__logo">
          <img src="img/logo.jpg" alt="Logo" />
        </div>
        <form class="login__form">
          <div class="login__input-group">
            <label class="login__label" for="email"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-user-circle"
                width="32"
                height="32"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#000000"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                <path
                  d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855"
                />
              </svg>
            </label>
            <input
              class="login__input"
              type="email"
              id="email"
              placeholder="Email"
            />
          </div>
          <div class="login__input-group">
            <label class="login__label" for="password"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-key"
                width="32"
                height="32"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#000000"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M16.555 3.843l3.602 3.602a2.877 2.877 0 0 1 0 4.069l-2.643 2.643a2.877 2.877 0 0 1 -4.069 0l-.301 -.301l-6.558 6.558a2 2 0 0 1 -1.239 .578l-.175 .008h-1.172a1 1 0 0 1 -.993 -.883l-.007 -.117v-1.172a2 2 0 0 1 .467 -1.284l.119 -.13l.414 -.414h2v-2h2v-2l2.144 -2.144l-.301 -.301a2.877 2.877 0 0 1 0 -4.069l2.643 -2.643a2.877 2.877 0 0 1 4.069 0z"
                />
                <path d="M15 9h.01" />
              </svg>
            </label>
            <input
              class="login__input"
              type="password"
              id="password"
              placeholder="Contraseña"
            />
          </div>
          <button class="login__button" type="submit">Iniciar Sesión</button>
          <div class="login__links">
            <a class="login__link" href="#">Crear Usuario</a>
            <a class="login__link" href="#">¿Olvidaste tu contraseña?</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
